<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="col-md-6 col-md-offset-3" style="background-color: #e2e2e2; padding: 15px">
    <table align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td bgcolor="#1991EB" style="height: 60px; color: #ffffff; font-size: 32px; padding: 10px 0 10px 10px">Fulfillment by Blibli</td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 10px 10px 10px 10px;">
                <table bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="font-weight: 400; font-size: 14px; padding-top: 10px">Pickup at <a th:text="${pickupDate}" style="font-weight: 600; color: #000000"></a> </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px">
                            <table width="100%">
                                <th:block th:each="pickupFleet : ${pickupFleetList}">
                                    <tbody class="row">
                                    <tr>
                                        <td style="font-weight: 500; font-size: 14px;">Fleet : <a th:text="${pickupFleet.fleet.name}" style="font-weight: 600; color: #000000"></a> </td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 500; font-size: 14px;">Warehouse destination : <a th:text="${pickupFleet.pickup.warehouse.address}" style="font-weight: 600; color: #000000"></a> | <a th:text="${pickupFleet.pickup.warehouse.phoneNumber}" style="font-weight: 600; color: #000000"></a> </td>
                                    </tr>
                                    <th:block th:each="detail : ${pickupFleet.pickupDetailList}">
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 16px"> Merchant name : <a th:text="${detail.merchant.name}" style="font-weight: 600; color: #000000"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 18px">Phone : <a th:text="${detail.merchant.phoneNumber}" style="font-weight: 600; color: #000000"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 18px">Address : <a th:text="${detail.pickupPoint.pickupAddress}" style="font-weight: 600; color: #000000"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 18px">Address coordinate : <a th:text="${detail.pickupPoint.latitude}" style="font-weight: 600; color: #000000"></a>, <a th:text="${detail.pickupPoint.longitude}" style="font-weight: 600; color: #000000"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 24px"> SKU : <a th:text="${detail.cffGood.sku}" style="font-weight: 600; color: #000000"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 30px"> Quantity : <a th:text="${detail.skuPickupQuantity}"></a></td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 400; font-size: 12px; padding-left: 30px"> CBM : <a th:text="${detail.cbmPickupAmount}"></a></td>
                                        </tr>
                                    </th:block>
                                    <hr/>
                                    </tbody>
                                </th:block>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
