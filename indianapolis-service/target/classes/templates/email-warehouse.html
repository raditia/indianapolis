<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="col-md-6 col-md-offset-3" style="background-color: #e2e2e2; padding: 15px">
    <table align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td bgcolor="#1991EB" style="height: 60px; color: #ffffff; font-size: 32px; padding: 10px 0 10px 10px">Fulfillment by Blibli</td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 10px 10px 10px 10px;">
                <table bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td>Warehouse : <a th:text="${warehouseName}" style="font-weight: 600; color: #000000"></a></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 400; font-size: 14px; padding-top: 10px">Merchant goods delivery at <a th:text="${pickupDate}" style="font-weight: 600; color: #000000"></a> </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px">
                            <table width="100%">
                                <th:block th:each="pickupFleet : ${pickupFleetList}">
                                    <tbody class="row">
                                        <tr>
                                            <td style="font-weight: 500; font-size: 14px;">Logistic Vendor : <a th:text="${pickupFleet.fleet.logisticVendor.name}" style="font-weight: 600; color: #000000"></a> </td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 500; font-size: 14px;">Fleet : <a th:text="${pickupFleet.fleet.name}" style="font-weight: 600; color: #000000"></a> </td>
                                        </tr>
                                        <th:block th:each="sku : ${pickupFleet.pickupDetailList}">
                                            <tr>
                                                <td style="font-weight: 400; font-size: 12px; padding-left: 16px"> SKU : <a th:text="${sku.sku.sku}" style="font-weight: 600; color: #000000"></a></td>
                                            </tr>
                                            <tr>
                                                <td style="font-weight: 400; font-size: 12px; padding-left: 16px"> Quantity : <a th:text="${sku.skuPickupQuantity}"></a></td>
                                            </tr>
                                            <tr>
                                                <td style="font-weight: 400; font-size: 12px; padding-left: 16px"> CBM : <a th:text="${sku.cbmPickupAmount}"></a></td>
                                            </tr>
                                        </th:block>
                                        <hr/>
                                    </tbody>
                                </th:block>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
