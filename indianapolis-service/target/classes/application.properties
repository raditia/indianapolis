recommendation.database.query=\
  SELECT \
  cff_good.id, \
  cff_good.sku, \
  cff_good.cbm, \
  cff_good.quantity, \
  allowed_vehicle.vehicle_name, \
  fleet.cbm_capacity \
  from \
  cff_good, allowed_vehicle, cff, header_cff, pickup_point, fleet \
  WHERE \
  cff_good.cff_id=cff.id \
  AND cff.header_cff_id=header_cff.id \
  AND pickup_point.header_cff_id=header_cff.id \
  AND allowed_vehicle.pickup_point_id=pickup_point.id \
  AND allowed_vehicle.vehicle_name=fleet.name;